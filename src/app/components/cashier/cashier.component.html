<style>
  .btn {
    width: 200px;
    height: 120px;
  }
</style>
<div class="row m-1" *ngIf="storeBill">
  <!-- sidebar -->
  <div class="card col-md-2 bg-secondary p-0 " style="min-height:700px;">
    <div class="bg-warning p-2">
      <h4 >Kasa Nakit: </h4>
      <h4 class="text-end">{{cash}} TL</h4>
    </div>
    <!-- <div class="card-header bg-light">
      <h5 class="text-end"></h5>
    </div> -->
    <div class="card-header p-2 mt-3 bg-warning">
      <h4>Tahsilat</h4>
      <h4 class="text-end"> {{billOfPayedCount}}</h4>
    </div>
    <!-- <div class="card-header bg-light ">
      <h5 class="text-end"></h5>
    </div> -->
    <div class="card-header bg-dark mt-5" >
      <button class="btn text-light" (click)="closeStoreBill()"><h5>Gün Sonu Hesabı Kapat</h5></button>
    </div>
    <div class="card-header bg-light " *ngIf="this.tables.length==0">
      <button class="btn text-dark" (click)="deleteStoreBill()"><h5>Gün Sonu Hesabı Sil</h5></button>
    </div>
    <div class="card-header bg-white ">
      <h5 class="">Hesap Açılış</h5>
      {{storeBill.startDate |date:'medium'}}
    </div>   
  </div>
  <div class="row col-md-9 ">
    <div class="row col ">
      <div class="col p-4"  *ngFor="let table of tables" >   
        <button type="button" name="btnn" class="btn btn-lg btn-block btn-danger"routerLink="/cashier/tableBillDetail/{{table.id}}">
           {{table.tableName}} 
        </button> 
        <!-- <button type="button" name="btnn"  class="btn btn-lg btn-block btn-outline-danger" *ngIf="table.tableStatusId==1"
      >
            {{table.tableName}} 
         </button>  -->
      </div>     
    </div>
  </div>
</div>
<div class="px-4 mt-5 text-center" *ngIf="!storeBill&&dataLoaded==true">
  <button class="btn btn-warning btn-lg" (click)="addStoreBill()">Mağaza Günlük Hesabı Aç</button>
</div>
