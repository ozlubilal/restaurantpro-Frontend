
<div class="container col-md-4  mt-5 ">
  <div class="card p-3">

<form class="p-5" [formGroup]="loginForm"> 
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form2Example1" class="form-control"  formControlName="email" />
    <label class="form-label" for="form2Example1">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control"  formControlName="password"/>
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-end">
    
   
  <button type="button" (click)="login()" class="btn btn-primary btn-block mb-4">Giri≈ü</button>
    </div>

  
  </div>

 
  
</form>


</div>
</div>
