<div class="row ">
    <div class="col-md-2">
        <app-admin></app-admin>
    </div>
    <div class="card col-md-10 mt-2">
        <div class="card-header">Ürün Güncelle</div>
        <form class="" [formGroup]="productUpdateForm" *ngIf="product">
            <div class=" col-md-8 alert">                   
                    <div class="col-auto mt-2 w-25 ">
                        <label for="productName">Ürün Adı</label>
                        <div class="form-group"><input type="text" id="productName" formControlName="productName" class="form-control"
                                placeholder="Ürün Adı" />
                        </div>
                    </div>
                    <div class="col-auto mt-2  ">
                        <label for="productName">Kategori</label>
                        <div class="form-group">
                            <select class="form-control" id="categoryName" formControlName="categoryName" style="width:120px;">
                                <option>Kategori</option>
                                <option *ngFor="let category of categories">{{category.categoryName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto mt-2 w-25 ">
                        <label for="price">Fiyat</label>
                        <div class="form-group"><input type="text" id="price" formControlName="price" class="form-control"
                                placeholder="Fiyat" />
                        </div>
                    </div>
                    <div class="col-auto mt-2 w-25 ">
                        <label for="unitsInStock">Stok Adedi</label>
                        <div class="form-group"><input type="text" id="unitsInStock" formControlName="unitsInStock" class="form-control"
                                placeholder="Stok Adedi" />
                        </div>
                    </div>
               
                <div class="mx-auto pb-auto" style="width:100px;">
                    <button class="btn btn-fill  btn-primary" (click)="update()">Güncelle</button>
                </div>
            </div>
        </form>
    </div>
</div>
